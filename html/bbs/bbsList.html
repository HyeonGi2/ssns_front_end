        <section class="Page" id="bbsList_Page">

                    <form>

                                <li>게시기간</li>
                                <input id="Input_line"  type="date" /> ~ <input id="Input_line" type="date" />
                            </ul>
                            <ul style="margin-top: 3%;">
                                <li>제목</li>
                                <input  id="Input_line" type="text" placeholder="제목"> 
                            </ul>
                        </div>

                        <div  style="width: 50%;"> <!--상태, 등록자, 수정자 border: 1px solid skyblue;  -->
                            <ul>
                                <li>상태</li>
                                <select id="Select_line" style="width: 20%;">
                                    <option>전체</option>
                                    <option>전체1</option>
                                    <option>전체1</option>
                                </select>
                            </ul>
                            <div style="margin-top: 3%; display: flex; justify-content: start;">
                                <ul>
                                    <li>등록자</li>
                                    <input id="Input_line" type="text" placeholder="작성자">
                                </ul>
                                <ul style="margin-left: 20%;">
                                    <li>수정자</li>
                                    <input id="Input_line" type="text" placeholder="수정자">
                                </ul>
                                <button class="btn_b" style="margin-left: 20%;">조회</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>   <!-- page header 종료-->

                    border-top-right-radius: 5px;
  
                    display: flex;

                    height: 30px;
                    line-height: 30px;
                    padding-right: 15px;
                    
                    background-color: white; 
          
                    }
